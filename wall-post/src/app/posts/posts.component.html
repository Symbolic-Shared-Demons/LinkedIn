

 <div class="container">
    <h4>Add new jobs.</h4>
 <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" placeholder="Enter Title" #title>
      
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <input type="text" name="content" class="form-control"maxlength = "300" placeholder="Create a new job here" #content>
        
      </div>

      <button type="button" (click) ="addPost(title,content)" class="btn btn-primary">Create</button>
