<div class="row">
    <div class="col-sm">
      <h4>Post</h4>
    </div>
  </div>
  <div class="jumbotron col-sm-8" style="margin:auto">
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <label for="" class="col-sm-12 col-form-label">{{(post$ | async).description}}</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <label for="" class="col-sm-12 col-form-label">{{(post$ | async).category}}</label>
      </div>
  
  
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">&nbsp;</label>
        <div class="col-sm-10">
            <button type="button" class="btn btn-success fa fa-pencil-square-o"  (click)='editPost($event)' >&nbsp;Edit</button>&nbsp;
            <button type="button" class="btn btn-light fa fa-ban" routerLink='/posts' >&nbsp;Cancel</button>
        </div>
      </div>
    </div>
