<div class="row">
    <div class="col-sm">
        <h4>Job Posts</h4>
    </div>
</div>

<div class="row">
    <div class="col-sm">
       <a href="#" class = "float-right" routerLink="add">Create New Job Post</a>
    </div>
</div>




<table class="table">
    <thead>
      <tr>
        <th scope="col">Job number</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
       </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts | async ; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ post.category.description }}</td>
        <td>{{ post.description }}</td>
        <td><button class= 'fa fa-eye' (click)='viewPost(post)'></button></td>
        <td><button class= 'delete-label fa fa-trash-o'(click)='deletePost(post)'></button></td>
        </tr>
    </tbody>
  </table>
