<div class="row">
    <div class="col-sm">
       <h4>Create Post</h4>
    </div>
</div>
<form formGroup = 'postForm'>
    <div class="jumbotron col-sum-8" style="margin:auto;">

        <div class="form-group row">

            <label for="inputPassword" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <select name="" id="" class="form-control" formControlName="category">
                    <option  *ngFor="let category of categories | async"
                    value= "{{ category.id }}">{{ category.description }}</option> 
                    </select>
                    
                </div>

            <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlDescription='description'>
                <!-- <div *ngIf="formSubmitted && postForm.get('name').errors"  class="invalid-error">
                    <div *ngIf="postForm.get('description').errors.required">Description is required</div>
                  
                 </div> -->
            </div>
        </div>


        <div class="form-group row">&nbsp;</div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">&nbsp;</label>
          <div class="col-sm-10">
              <button type="button" class="btn btn-success fa fa-floppy-o" (click)="save($event)" >&nbsp;Save</button>&nbsp;
              <button type="button" class="btn btn-success fa fa-floppy-o" (click) ="saveAndContinue($event)" >&nbsp;Save & Continue</button>&nbsp;
              <button type="button" class="btn btn-light fa fa-ban" routerLink='/posts'>&nbsp;Cancel</button>
          </div>
        </div>
    </div>

</form>
